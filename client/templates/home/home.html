<template name="home">
    <div id="container-left" class="container-column col-lg-2 col-md-2">
        <h3><i class="fa fa-line-chart"></i> Indices</h3>
        <div class="search">
            <form>
                <input class="search-input-indicator" type="text" name="search-indicator" title="Indiquez l'indice que vous voulez rechercher..">
                <div class="fa fa-search fa-2x search-input-indicator-submit"></div>
            </form>
        </div>
        <div id="categories-list">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                {{#each categories}}
                {{> homeCategory}}
                {{/each}}
            </div>
        </div>
    </div>

    <div id="container-middle" class="col-lg-8 col-md-8">
        <div id="container-header-date" class="container-header">
            <i class="fa fa-calendar"></i>
            <span>Date de début: </span><input type="year" class="year-picker" />
            <span>Date de fin: </span><input type="year" class="year-picker" />
        </div>
        <div id="container-header-indicator" class="container-header">
            <i class="fa fa-line-chart"></i>
            <span>Indice(s) séléctionnés: </span>
        </div>
        <div id="container-header-economie" class="container-header">
            <i class="fa fa-globe"></i>
            <span>Économie(s) séléctionnées: </span>
        </div>

        <a style="margin-left:20px;" href="/manageIndicator">Gestion des indices <i class="fa fa-circle-o-notch fa-spin"></i></a>


        {{> showIndicator }}
    </div>

    <div id="container-right" class="container-column col-lg-2 col-md-2">
        <h3><i class="fa fa-globe"></i> Économies</h3>
        <div class="search">
            <form>
                <input class="search-input-indicator" type="text" name="search-indicator" title="Indiquez l'économie que vous voulez rechercher..">
                <div class="fa fa-search fa-2x search-input-indicator-submit"></div>
            </form>
        </div>
        <div>
            {{#each countries}}
            {{> country}}
            {{/each}}
        </div>
    </div>


</template>
<template name="homeCategory">
    <div class="panel panel-default category">
        <div class="panel-heading" role="tab" id="heading{{_id}}">
            <h4 class="panel-titile"><a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{_id}}" aria-expanded="false" aria-controls="collapse{{_id}}">
                {{name}} ></a>
            </h4>
        </div>
        <div id="collapse{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{_id}}">
            <div class="panel-body">
                <ul>
                    {{#each indicesOf _id}}
                    {{> homeIndicator}}
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>
<template name="homeIndicator">
    <li>
        <input type="checkbox" class="checkIndicator" value="{{code}}">{{name}}
    </li>
</template>
<template name="country">

</template>
