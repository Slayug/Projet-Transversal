<template name="home">
    <div id="container-left" class="container-column col-lg-2 col-md-2">

        <form class="form-inline search">
            <label for="search-country">
                <i class="fa fa-globe"></i> Indiquer une économie:
            </label>
            <div class="form-group">
                <div class="input-group">
                    <input type="text"
                    class="form-control typeahead"
                    name="search-country"
                    title="Indiquez l'économie que vous voulez rechercher.."
                    placeholder="Une économie"
                    autocomplete="off"
                    spellcheck="off"
                    data-source="countries"
                    data-template="tipCountry"/>
                    <div class="input-group-addon search-input-submit">
                        <div class="fa fa-search"></div>
                    </div>
                </div>
            </div>
        </form>

        <hr>

        <form class="form-inline search">
            <label for="search-country">
                <i class="fa fa-line-chart"></i> Rechercher directement un indice:
            </label>
            <div class="form-group">
                <div class="input-group">
                    <input type="text"
                    class="form-control typeahead"
                    name="search-country"
                    title="Indiquez l'indice que vous voulez rechercher.."
                    placeholder="Un indice"
                    autocomplete="off"
                    spellcheck="off"
                    data-source="autoCompleteIndicator"/>
                    <div class="input-group-addon search-input-submit">
                        <div class="fa fa-search"></div>
                    </div>
                </div>
            </div>
        </form>

        <p style="width:100%;text-align:center;">
            <span style="font-weight:bold;">OU</span>
            <span style="width:100%;text-align:center;">par catégories:</span>
        </p>

        <div id="categories-list">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                {{#each categories}}
                {{> homeCategory}}
                {{/each}}
            </div>
        </div>
        <hr>
    </div>

    <div id="container-middle" class="col-lg-10 col-md-10">
        <div id="container-header-date" class="container-header">
            <i class="fa fa-calendar"></i>
            <span>Date de début: </span><input type="year" class="year-picker" />
            <span>Date de fin: </span><input type="year" class="year-picker" />
        </div>
        <div id="container-header-indicator" class="container-header">
            <i class="fa fa-line-chart"></i>
            <span>Indice(s) séléctionnés: </span>
        </div>
        <div id="container-header-economie" class="container-header">
            <i class="fa fa-globe"></i>
            <span>Économie(s) séléctionnées: </span>
        </div>

        <a style="margin-left:20px;" href="/manageIndicator">Gestion des indices <i class="fa fa-circle-o-notch fa-spin"></i></a>
        <br>
        <a style="margin-left:20px;" href="/manageCountries">Gestion des pays</a>

        {{> showIndicator }}
    </div>

    <ul>
    {{#each countries}}
    {{> homeCountry }}
    {{/each}}
</ul>
</div>
</div>
-->
</template>
<template name="homeCategory">
    <div class="panel panel-default category">
        <div class="panel-heading" role="tab" id="heading{{_id}}">
            <h4 class="panel-title"><a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{_id}}" aria-expanded="false" aria-controls="collapse{{_id}}">
                {{name}} ></a>
            </h4>
        </div>
        <div id="collapse{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{_id}}">
            <div class="panel-body">
                <ul>
                    {{#each indicesOf _id}}
                    {{> homeIndicator}}
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>
<template name="homeIndicator">
    <li class="checkIndicator {{#if isSelected}}indicator-selected{{/if}}">> {{name}}</li>
</template>
<template name="homeCountry">
    <li>
        <input type="checkbox" class="checkCountry">{{name_fr}} <img src="/images/flags/16/{{name_en}}.png" alt="{{name_fr}}" />
    </li>
</template>
<template name="tipCountry">
    <span><img src="/images/flags/16/{{name_en}}.png" alt="{{name_fr}}" /> - {{name_fr}}</span>
</template>
